version: '3.8'

services:
  frontend-builder:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: master-frontend-builder
    volumes:
      - frontend-dist:/app/dist
    command: sh -c "npm run build && cp -r dist/* /app/dist/"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: master-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - frontend-dist:/app/frontend/dist:ro
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - frontend-builder
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  frontend-dist:

